<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link rel="stylesheet" href="index.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <p class="p1">Let's Play Dice</p>
        <p id="p4">Start the Game</p>
      </div>
      <div class="div1">
        <p class="p2">player-1</p>
        <p id="count1">0</p>
        <button type="button" id="bt1">Roll Now</button>
      </div>
      <div class="div2">
        <p class="p3">player-2</p>
        <p id="count2">0</p>
        <button type="button" id="bt2">Roll Now</button>
      </div>
      <div>
        <button id="bt3" type="button">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
